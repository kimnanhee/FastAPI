{% extends "shared/base.html" %} 

{% block title %} 
  <title>Signup to BR</title>
{% endblock %} 

{% block content %} 
<div class="container">
      <h1 class="display-4 text-danger">Signup</h1>

      <div class="text-danger font-weight-bold">
        {% for error in errors %} 
          <li>{{error}}</li>
        {% endfor %}
      </div>

      <form method="POST">
          <div class="mb-3">
              <label>id</label>
              <input type="text" required class="form-control" name="id"
              value="{{id}}" placeholder="id">
          </div>
        <div class="mb-3">
            <label>pw</label>
            <input type="password" required class="form-control" name="pw"
            value="{{pw}}" placeholder="pw">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  
</div>

{% endblock %}
