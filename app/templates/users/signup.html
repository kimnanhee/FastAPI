{% extends "shared/base.html" %} 

{% block title %} 
  <title>Signup</title>
{% endblock %} 

{% block content %} 
<div class="container">
      <h1 class="display-4 text-danger">Signup</h1>

      <div class="text-danger font-weight-bold">
        {% for error in errors %} 
          <li>{{error}}</li>
        {% endfor %}
      </div>

      <br><br>

      <form method="POST">
          <div class="mb-3">
              <label>id</label>
              <input type="text" required placeholder="Your ID" name="id" value="{{id}}" class="form-control">
          </div>
        <div class="mb-3">
            <label>pw</label>
            <input type="password" required placeholder="Choose a secure password" name="pw" value="{{pw}}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  
</div>

{% endblock %}
