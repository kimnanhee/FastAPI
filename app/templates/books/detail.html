{% extends "shared/base.html" %} 

{% block title %} 
  <title>Book Detail</title>
{% endblock %} 

{% block content %} 
<div class="container">
      <h1 class="display-4 text-danger">Book Detail</h1>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">Book No.</th>
            <td>{{book.book_no}}</td>
          </tr>
          <tr>
            <th scope="row">Title</th>
            <td>{{book.title}}</td>
          </tr>
          <tr>
            <th scope="row">Price</th>
            <td>{{book.price}}</td>
          </tr>
          <tr>
            <th scope="row">Publication Date</th>
            <td>{{book.publication_date}}</td>
          </tr>
          <tr>
            <th scope="row">Writer</th>
            <td>{{book.writer}}</td>
          </tr>
          
        </tbody>
      </table>
  
</div>

{% endblock %}
