<div class="card" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title">{{obj[1].title}} <strong style="color: red;">{{obj[0]}}% 일치</strong></h5>
      <p class="card-text">Price : {{obj[1].price}}</p>
      <p class="card-text">Publication date : {{obj[1].publication_date}}</p>
      <p class="card-text">Writer : {{obj[1].writer}}</p>
      <a href="/detail/{{obj[1].book_no}}" class="btn btn-primary">View Detail</a>
    </div>
  </div>
