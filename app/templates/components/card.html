<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{obj.title}}</h5>
      <p class="card-text">Price : {{obj.price}}</p>
      <p class="card-text">Publication date : {{obj.publication_date}}</p>
      <p class="card-text">Writer : {{obj.writer}}</p>
      <a href="/detail/{{obj.book_no}}" class="btn btn-primary">View Detail</a>
    </div>
  </div>
